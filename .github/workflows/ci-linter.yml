name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Change this to your desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint

      - name: Run flake8
        run: flake8 . --max-line-length=79

      - name: Run black
        run: black --check .

      - name: Run pylint
        run: pylint **/*.py

  code-quality:
    runs-on: ubuntu-latest
    needs: lint  # Ensure this job runs after the lint job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Change to your desired version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint mypy

      - name: Run pylint
        run: pylint **/*.py

      - name: Run mypy
        run: mypy . || true

      - name: Run additional quality checks
        run: |
          # Add any additional quality checks here, if needed
          echo "Additional code quality checks can be added here."

  test:
    runs-on: ubuntu-latest
    needs: lint  # Ensure this job runs after the lint job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run unit tests
        run: pytest

